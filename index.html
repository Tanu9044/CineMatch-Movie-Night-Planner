<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CineMatch: Movie Night Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">🎬 CineMatch</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="bg-dark text-white text-center p-5">
    <h1>Plan Your Perfect Movie Night</h1>
    <p>Select your mood, genre, and favorite snacks!</p>
  </header>


  <div class="container my-4">
    <h3>Select Your Mood</h3>
    <div class="row text-center">

      <div class="col-md-2 col-6 mb-3">
        <button class="btn btn-outline-primary w-100 mood-btn" data-mood="Comedy">😂 Comedy</button>
      </div>

      <div class="col-md-2 col-6 mb-3">
        <button class="btn btn-outline-warning w-100 mood-btn" data-mood="Romantic">❤ Romantic</button>
      </div>

      <div class="col-md-2 col-6 mb-3">
        <button class="btn btn-outline-danger w-100 mood-btn" data-mood="Horror">😱 Horror</button>
      </div>

      <div class="col-md-2 col-6 mb-3">
        <button class="btn btn-outline-secondary w-100 mood-btn" data-mood="Action">🎬 Action</button>
      </div>

      <div class="col-md-2 col-6 mb-3">
        <button class="btn btn-outline-info w-100 mood-btn" data-mood="Drama">🎭 Drama</button>
      </div>

      <div class="col-md-2 col-6 mb-3">
        <button class="btn btn-outline-success w-100 mood-btn" data-mood="Emotional">😔 Emotional</button>
      </div>
    </div>
  </div>


  <div class="container my-4">
    <h3>Choose Genre and Snacks</h3>

    <!-- Genre Dropdown -->
    <div class="mb-3">
      <label for="genre" class="form-label">Select Genre</label>
      <select id="genre" class="form-select">
        <option>Action Movie</option>
        <option>Romantic</option>
        <option>Thriller</option>
        <option>Drama</option>
        <option>Science Fiction</option>
        <option>Horror</option>
        <option>Comedy</option>
        <option>Adventure</option>
      </select>
    </div>

    <!-- Snacks Checkboxes -->
    <div class="mb-3">
      <label class="form-label">Choose Snacks</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="Popcorn" id="popcorn">
        <label class="form-check-label" for="popcorn">🍿 Popcorn</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="Soda" id="soda">
        <label class="form-check-label" for="soda">🥤 Soda</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="Cookies" id="cookies">
        <label class="form-check-label" for="soda">🍪 Cookies</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="Pizza Slices" id="pizza slices">
        <label class="form-check-label" for="soda">🍕 Pizza</label>
      </div>
    </div>

    <button class="btn btn-success" onclick="generatePlan()">🎥 Get My Night Plan</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">🎉 Your Movie Night Plan</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="planResult">
        </div>
      </div>
    </div>
  </div>
</head>

<body>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
